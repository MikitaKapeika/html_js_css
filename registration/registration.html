<!DOCTYPE html>
<html>
<head>

<title>Form</title>

<body>

                <option >Март</option>
                <option >Апрель</option>
                <option >Май</option>
                <option >Июнь</option>
                <option >Июль</option>
                <option >Август</option>

                <option >Октябрь</option>

        </select>

        <select size="1">             
                <option >1</option>
                <option >2</option>
                <option >3</option>
                <option selected="selected">4</option>
                <option >5</option>
                <option >6</option>
                <option >7</option>
                <option >8</option>
                <option >9</option>
                <option >10</option>
        </select>
    
        </div>
        <div class="info-row">
                <span>Место жительства:</span>
            <select name="currentCity">
                    <option value="v1">Луганск</option>

    </div>

</html>
